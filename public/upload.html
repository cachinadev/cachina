<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Data</title>
    <link rel="stylesheet" href="up_styles.css">
</head>
<body>
    <h1>Sube tu Negocio</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <label for="businessName">Nombre de negocio:</label>
        <input type="text" id="businessName" name="businessName" maxlength="150" required><br><br>

        <label for="category">Categoria:</label>
        <select id="category" name="category">
            <option value="Empleo">Alquilo</option> 
            <option value="Busco">Busco </option> 
            <option value="Compro">Compro</option> 
            <option value="Deporte">Deporte</option> 
            <option value="Empleo">Empleo</option> 
            <option value="Eventos">Eventos</option> 
            <option value="Vehiculos">Vehiculos</option> 
            <option value="Mascotas">Mascotas</option> 
            <option value="Necesito">Necesito</option> 
            <option value="Lugares">Lugares</option>     
            <option value="Salud">Salud</option> 
            <option value="Servicios">Servicios</option> 
            <option value="Venta">Venta</option> 
            <option value="Venta">Otros</option> 
        </select><br><br>
        
        <label for="contactNumber">Numero de contacto:</label>
        <input type="number" id="contactNumber" name="contactNumber" required><br><br>

        <label for="location">Ubicación:</label>
        <select id="location" name="location">
            <!-- Add options for the 24 departments of Peru -->
          <!-- List of 24 departments of Peru -->
          <option value="Amazonas">Amazonas</option>
          <option value="Áncash">Áncash</option>
          <option value="Apurímac">Apurímac</option>
          <option value="Arequipa">Arequipa</option>
          <option value="Ayacucho">Ayacucho</option>
          <option value="Cajamarca">Cajamarca</option>
          <option value="Callao">Callao</option>
          <option value="Cusco">Cusco</option>
          <option value="Huancavelica">Huancavelica</option>
          <option value="Huánuco">Huánuco</option>
          <option value="Ica">Ica</option>
          <option value="Junín">Junín</option>
          <option value="La Libertad">La Libertad</option>
          <option value="Lambayeque">Lambayeque</option>
          <option value="Lima">Lima</option>
          <option value="Loreto">Loreto</option>
          <option value="Madre de Dios">Madre de Dios</option>
          <option value="Moquegua">Moquegua</option>
          <option value="Pasco">Pasco</option>
          <option value="Piura">Piura</option>
          <option value="Puno">Puno</option>
          <option value="San Martín">San Martín</option>
          <option value="Tacna">Tacna</option>
          <option value="Tumbes">Tumbes</option>
          <option value="Ucayali">Ucayali</option>
        </select><br><br>

        <label for="mapLink">Link de mapa:</label>
        <input type="url" id="mapLink" name="mapLink" required><br><br>

        <label for="payment">Pago:</label>
        <select id="payment" name="payment">
            <option value="Yape">Yape</option>
            <option value="Plin">Plin</option>
            <option value="Tarjeta">Tarjeta</option>
            <option value="Efectivo">Efectivo</option>
            <option value="Todos">Todos</option>
        </select><br><br>

        <label for="photos">Fotos:</label>
        <input type="file" id="photos" name="photos" multiple accept="image/*"><br><br>

        <label for="description">Descripción:</label>
        <textarea id="description" name="description" maxlength="500"></textarea><br><br>

        <button type="submit">Subir</button>
    </form>
    <script src="upload.js"></script>
</body>
</html>
