<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cachina.pe</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .section-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }
        .section-buttons .button {
            background-color: #4CAF50;
            border: none;
            border-radius: 50px;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            transition: background-color 0.3s ease;
        }
        .section-buttons .button:hover {
            background-color: #45a049;
        }
        .banner {
            width: 100%;
            overflow: hidden;
        }
        .slides {
            display: flex;
            height: 250px; /* Adjust this height as needed */
        }
        .slides img {
            height: 100%;
            width: auto;
        }
    </style>
</head>
<body>
    <h1>CACHINA</h1>
    <header>
        <div class="header-left">
            <div id="visit-count">Visits: 0</div>
            <div id="location-name">Perú</div>
        </div>
        <div class="header-right">
            <div id="local-time"></div>
            <button class="publica-button" onclick="window.location.href='http://localhost:3000/upload.html'">Publica</button>
        </div>
    </header>
    <div class="banner">
        <div class="slides">
            <img src="/banner/banner_1.png" class="slide" alt="Image 1">
            <img src="/banner/banner_2.png" class="slide" alt="Image 2">
            <img src="/banner/banner_3.png" class="slide" alt="Image 3">
        </div>
    </div>
    <div class="search-filters">
        <input type="text" id="searchInput" placeholder="Busca aquí...">
        <select id="categoryFilter">
            <option value=""> Todas las categorias</option>
            <option value="Empleo">Alquilo</option> 
            <option value="Busco">Busco </option> 
            <option value="Compro">Compro</option> 
            <option value="Deporte">Deporte</option> 
            <option value="Empleo">Empleo</option> 
            <option value="Eventos">Eventos</option> 
            <option value="Vehiculos">Vehiculos</option> 
            <option value="Mascotas">Mascotas</option> 
            <option value="Necesito">Necesito</option> 
            <option value="Lugares">Lugares</option>     
            <option value="Salud">Salud</option> 
            <option value="Servicios">Servicios</option> 
            <option value="Venta">Venta</option> 
        </select>
        <select id="locationFilter">
            <option value="">Todo el pais</option>
            <!-- Add options for the 24 departments of Peru -->
            <option value="Amazonas">Amazonas</option>
            <option value="Áncash">Áncash</option>
            <option value="Apurímac">Apurímac</option>
            <option value="Arequipa">Arequipa</option>
            <option value="Ayacucho">Ayacucho</option>
            <option value="Cajamarca">Cajamarca</option>
            <option value="Callao">Callao</option>
            <option value="Cusco">Cusco</option>
            <option value="Huancavelica">Huancavelica</option>
            <option value="Huánuco">Huánuco</option>
            <option value="Ica">Ica</option>
            <option value="Junín">Junín</option>
            <option value="La Libertad">La Libertad</option>
            <option value="Lambayeque">Lambayeque</option>
            <option value="Lima">Lima</option>
            <option value="Loreto">Loreto</option>
            <option value="Madre de Dios">Madre de Dios</option>
            <option value="Moquegua">Moquegua</option>
            <option value="Pasco">Pasco</option>
            <option value="Piura">Piura</option>
            <option value="Puno">Puno</option>
            <option value="San Martín">San Martín</option>
            <option value="Tacna">Tacna</option>
            <option value="Tumbes">Tumbes</option>
            <option value="Ucayali">Ucayali</option>
        </select>
    </div>
    <div class="section-buttons">
        <a href="alquilo.html" class="button">Alquilo</a>
        <a href="busco.html" class="button">Busco</a>
        <a href="compro.html" class="button">Compro</a>
        <a href="deporte.html" class="button">Deporte</a>
        <a href="empleo.html" class="button">Empleo</a>
        <a href="eventos.html" class="button">Eventos</a>
        <a href="movilidad.html" class="button">Movilidad</a>
        <a href="necesito.html" class="button">Necesito</a>
        <a href="lugares.html" class="button">Lugares</a>
        <a href="servicios.html" class="button">Servicios</a>
        <a href="venta.html" class="button">Venta</a>
        <a href="mascotas.html" class="button">Mascotas</a>
        <a href="salud.html" class="button">Salud</a>
        <a href="otros.html" class="button">Otros</a>
    </div>
    <div id="business-list"></div>
    <footer>
        <a href="#libro-de-reclamaciones">Libro de reclamaciones</a>
        <a href="#terminos-y-condiciones">Términos y Condiciones</a>
        <a href="#contact">Contact Information</a>
        <a href="#social-media">Social Media</a>
    </footer>

</body>
</html>
