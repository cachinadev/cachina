<!DOCTYPE html>
<html>
<head>
    <title>Plot Coordinates on OpenStreetMap</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map { height: 500px; }
    </style>
</head>
<body>
    <h1>Plot Coordinates on OpenStreetMap</h1>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([41.8781136, -87.6297982], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);
        L.marker([41.8781136, -87.6297982]).addTo(map)
            .bindPopup('Coordinates: 41.8781136, -87.6297982')
            .openPopup();
    </script>
</body>
</html>
